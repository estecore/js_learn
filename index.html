<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Learn JS</title>

</head>

<body>
    

    <h1>Test test</h1>

    <noscript>Turn On JavaScript, stupid user!</noscript> <!-- выводится, если отключен JS -->

    <button id="btn" onclick="btnClick(this)">Click on me</button>
    <button id="btn" ondblclick="btnDblClick()">Double click on me</button>
    <button id="btn" onmouseover="mouseOver()">Mouse over on me</button>
    <button id="btn" onmouseout="mouseOut()">Mouse out at me</button>

    <input type="text" oninput="onInput(this)">


    <!-- JS -->
    <script src="assets/js/app.js"></script>
    <!-- /JS -->


</body>

</html>
